<ion-header>

  <ion-navbar>
    <ion-title>{{music.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
        <ion-row>     
            <ion-col width="">
                <button (click)="stopTrack()" ion-button icon-only>
                    <ion-icon name="square"></ion-icon>
                </button>
            </ion-col>
 
            <ion-col width="">
                <button  (click)="playTrack(currentTrack)"  ion-button icon-only>
                    <ion-icon name="play"></ion-icon>
                </button>
                <button  (click)="pauseTrack(currentTrack)"  ion-button icon-only>
                    <ion-icon name="pause"></ion-icon>
                </button>
            </ion-col>
 
            <ion-col width="">
                <button (click)="nextTrack()" ion-button icon-only><ion-icon name="skip-forward"></ion-icon></button>
            </ion-col>
 
        </ion-row>
</ion-content>
